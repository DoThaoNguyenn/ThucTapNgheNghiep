<!DOCTYPE html>
<html>
    <head>
        <title>Website </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href='https://unpkg.com/css.gg@2.0.0/icons/css/shopping-cart.css' rel='stylesheet'>
        <style>
            * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: 'Muli', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
}
body{
  background-color:rgb(248,248,255);
}
li {
  list-style: none;
}

/* header */
nav {
  padding: 15px;
  width: 100%;
  display: flex;
  background: #6C737E;
}

nav .content-nav {
  display: flex;
  line-height: 2rem;
  flex-direction: row;
  justify-content: flex-end;
  width: 60%;
}

nav .content-nav ul {
  display: flex;
  position: relative;
  top:10px;
}

nav .content-nav ul li a {
  text-decoration: none;
  color: white;
  text-transform: uppercase;
  padding: 0 15px;
  font-weight: 800;
}

nav .content-nav ul li a:hover {
  color: #fff;
}

.content-nav form {
  position: relative;
}

.content-nav form input {
  border: none;
  background: #fff;
  padding: 7px;
  outline: none;
  border-radius: 12px;
}

.content-nav form button {
  padding: 5px;
  border-radius: 12px;
  position: absolute;
  right: 0;
  top: 2px;
  border: none;
  outline: none;
  background: #fff;
}

/* modal */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgb(0, 0, 0);
  background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
  margin: 0 auto;
  width: 50%;
  position: relative;
  display: flex;
  flex-direction: column;
  background-color: #fff;
  background-clip: padding-box;
  border: 1px solid rgba(0, 0, 0, .2);
  border-radius: .3rem;
  outline: 0;

}

.modal-body {
  padding: 1rem;
}

.modal-footer {
  display: flex;
  border-top: 1px solid #aaaaaa;
  padding: 1rem;
  flex-direction: row;
  justify-content: flex-end;
  border-top: 1px solid #aaaaaa;
  padding: 1rem;
}

.modal-footer>:not(:first-child) {
  margin-left: .25rem;
}

.btn {
  cursor: pointer;
  outline: none;
  font-weight: 400;
  line-height: 1.25;
  text-align: center;
  white-space: nowrap;
  vertical-align: middle;
  border: 1px solid transparent;
  /* padding: .5rem 1rem; */
  font-size: 1rem;
  border-radius: .25rem;
  transition: all .2s ease-in-out;
}

.btn-secondary {
  color: #292b2c;
  background-color:none;
  border-color: none;
  height: 40px;
  margin-left: 100px;
  
}

.btn-primary {
  color: #fff;
  background-color: #0275d8;
  border-color: #0275d8;
}

.modal-header {
  align-items: center;
  display: flex;
  justify-content: space-between;
  border-bottom: 1px solid #aaaaaa;
  padding: 1rem;
}

h5.modal-title {
  font-size: 1.5rem;
}

.close {
  color: #aaaaaa;
  font-size: 28px;
  font-weight: bold;
  display: flex;
  flex-direction: row;
  justify-content: flex-end;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

#cart {
  font-size: 15px;
  color: #fff;
  background: #c7b200;
  border: 1px solid transparent;
  border-radius: 10px;
  outline: none;
  margin-left: 1rem;
  padding: 12px;
  cursor: pointer;
}

#cart:hover {
  border-color: #fff;
}   
            /* wrapper */
.wrapper {
  padding: 2rem;
}

.products ul {
  display: flex;
  justify-content: space-between;
  text-align: center;
}
.products ul li{
    display: inline-block;
}

.products ul .main-product {
  margin-bottom: 2rem;
  margin-right: 1rem;
  display: block;
  float: left;
  width: 24%;
}

.products ul .no-margin {
  margin-right: 0;
}

.products ul .img-product img {
  width: 100%;
}

.content-product .content-product-h3 {
  padding: .5rem 0;
  overflow: hidden;
  color: #222;
  font-weight: 500;
  font-size: 16px;
  max-height: 50px;
  min-height: 50px;
  text-align: center;
  line-height: 19px;
  margin: 0 0 5px;
}

.content-product .content-product-deltals {
  display: flex;
  justify-content: center;
  padding-top: 1rem;

}

main{
  min-height: 80vh;
}
.main-product .content-product .content-product-deltals .price {
  color: #c7b200;
  font-weight: 700;
  margin-right: 1rem;
  vertical-align: middle;
  font-size: 20px;
}

.content-product .content-product-deltals .price .money {
  vertical-align: middle;
}

.content-product .content-product-deltals .btn-cart {
  background: #f1df11;
  border-radius: 5px;
  color: #fff;
  font-weight: 500;
}

.content-product .content-product-deltals .btn-cart:hover {
  background: #c7b200;
}

/* footer */
.footer-item {
  padding: .5rem 2rem;
  background: #f1df11;
  display: flex;

}

.footer-item .img-footer {
  align-items: center;
  display: flex;
}

.footer-item .img-footer img {
  width: 100%;
}

.footer-item .social-footer {
  display: flex;
  align-items: center;
  width: 100%;
  justify-content: flex-end;
}

.footer-item .social-footer li a {
  color: #000000;
  font-size: 2rem;
}

.footer-item .social-footer li:last-child {
  margin-left: .5rem;
}
.btn btn-cart{
    border: 2px solid black;
    border-radius: 4px;
}
.category ul{
    display: flex;
    justify-content: space-around;
    padding-top: 20px;
}
.category{
    border: 1px solid black;
    border-radius: 4px;
    background-color: aliceblue;
}
.category li a{
    text-decoration: none;
    color: black;
    font-size: larger;
}
.home-products{
    width:850px;
    height: auto;
    background-color: rgb(243, 217, 166);
    text-align: center;
    margin-left: auto;
    margin-right: auto;
}
.sidebar {
  margin-top: 50px;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
  height: auto;
  overflow: auto;
  top:200px;
  
}

.sidebar a {
  display: block;
  color: black;
  padding: 16px;
  text-decoration: none;
}
 
.sidebar a.active {
  background-color: #04AA6D;
  color: white;
}

.sidebar a:hover:not(.active) {
  background-color: #555;
  color: white;
}
.product-content-list{
  position: relative;
  top: -450px;
}
div.content {
  margin-left: 200px;
  padding: 1px 16px;
  height: 1000px;
}
/* header user */
.user{
  display: flex;
  width: 250px;
  justify-content: space-around;
  align-items: flex-end;
  height: auto;
  margin-left:20px ;
  padding: 0;
  color: #fff;
  /* border: 1px solid black; */

}
.user-content{
  position: relative;
  top: 5px;
  padding: 5px;
  background-color: gainsboro;
  border-radius: 4px;
}
.user-content p{
  margin: 0;
}
.user-content a{
  color: #000;
  text-decoration: none;
}
/* index page */
.index-main-content{
  width: 90%;
  margin-left: auto;
  margin-right: auto;
}
footer{
  height: 150px;
  background-color: #555;

}
.container-slider{

}

         
        </style>
    </head>
    <body>
        <!-- header -->
    <header>
        <nav>
            <div class="img-nav">
                <img src="img/logo.png" alt="" />
            </div>
            <div class="content-nav">
                <ul>
                    <li><a href="{% url 'product:index' %}">Trang Chủ</a></li>
                    <li><a href="{% url 'product:product' %}">Sản Phẩm</a></li>
                    <li><a href="{% url 'product:contact' %}">Liên Hệ</a></li>
                    <li><a href="{% url 'product:about_us' %}">Giới Thiệu</a></li>
                </ul>
                <form id="myForm" action="{% url 'product:search' %}" >
                    <input  type="text" name="q" placeholder="Tìm kiếm sản phẩm..." required />
                    <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </div>
            <!-- The Modal -->
            
            <button type="button" class="btn btn-secondary"><a style="color: #fff;" href="{% url 'product:show_cart' %}"><i class="gg-shopping-cart"></i></a></button>
            <div class="user">
              {% if user.username %}
                  <p >Xin chào <b>{{user.username}}</b></p>
                  <p class="user-content"><a href="{% url 'product:logout'%}">Logout</a></p>
              {% else %}
              <p class="user-content"><a href="{% url 'product:register' %}">Đăng ký</a></p>
              <p class="user-content"><a href="{% url 'product:login'%}">Đăng nhập</a></p>

              {% endif %}
            </div>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                       <h5 class="modal-title">Giỏ Hàng</h5>
                        <span class="close">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div class="cart-row">
                            <span class="cart-item cart-header cart-column">Sản Phẩm</span>
                            <span class="cart-price cart-header cart-column">Giá</span>
                            <span class="cart-quantity cart-header cart-column">Số Lượng</span>
                        </div>
                        <div class="cart-items">

                        </div>
                        <div class="cart-total">
                            <strong class="cart-total-title">Tổng Cộng:</strong>
                            <span class="cart-total-price">0VNĐ</span>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary close-footer">Đóng</button>
                        <button type="button" class="btn btn-primary order">Thanh Toán</button>
                    </div>
                </div>
            </div>
        </nav>
      <!-- <form class="form-inline my-2 my-ly-0" action="{% url 'product:search'%}">
        <div class="input-group">
          <input name="q" type="text" class="form-control" placeholder="search" >
          <div class="input-group-append">
          <button class="btn btn-dark" type="submit" id="button-addon2">Search</button>
          </div>
        </div>
      </form> -->
    </header>
        <main class="container">
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>
    </body>
</body>

<footer>
    <div style="color: #f1f1f1;font-size: 30px ;text-align: center;padding-top: 50px;">Copyright@2023</div>
</footer>
</html>
