{% extends 'product/base.html' %}
{% load static%}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<section>

    
    <div class="form-box">
        <div class="form-values">
            <form method="POST">
                {% csrf_token%}
                <h2 class="password-title">Đội mật khẩu</h2>
                <div class="inputbox">
                    {{form.old_password}}
                    <label for="">Mật khẩu cũ</label>
                </div>
                <div class="inputbox">
                    {{form.new_password1}}
                    <label for="">Mật khẩu mới</label>
                </div>
                
                <div class="inputbox">
                    {{form.new_password2}}
                    <label for="">Xác nhận mật khẩu</label>
                </div>
                <input type="submit" class="login" value="Xác nhận">
                
            </form>
        </div>
    </div>
</section>
{% endblock %}
