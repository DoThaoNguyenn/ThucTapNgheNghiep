{% extends 'product/base.html' %}

{% block content %}
  <h2>Quên mật khẩu</h2>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Tên người dùng:</label>
      <input type="text" name="username" required>
    </div>
    <div class="form-group">
      <label for="question">Câu hỏi:</label>
      <select name="question" id="question">
        <option value="volvo">Cuốn sách yêu thích nhất của bạn?</option>
        <option value="saab">Cuốn sách đầu tiên bạn đọc?</option>
        <option value="mercedes">Loài động vật bạn yêu thích nhất</option>

      </select>
    </div>
    <div class="form-group">
      <label for="answer">Câu trả lời:</label>
      <input type="text" name="answer" required>
    </div>
    <button type="submit">Khôi phục mật khẩu</button>
  </form>
{% endblock %}
